<div class="card text-dark bg-light mb-3">
  <div class="card-header h2 text-primary text-center">{{titulo}}</div>
    <div class="card-body">
      <button class="btn btn-secondary y-2" routerLink="/alumnos">Â«volver</button>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input class="form-control" type="text" name="nombre" [(ngModel)]="model.nombre" id="nombre">
          <div class="alert alert-danger" *ngIf="error?.nombre">{{error.nombre}}</div>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input class="form-control" type="text" name="apellido" [(ngModel)]="model.apellido" id="apellido">
          <div class="alert alert-danger" *ngIf="error?.apellido">{{error.apellido}}</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" name="email" [(ngModel)]="model.email" id="email">
          <div class="alert alert-danger" *ngIf="error?.email">{{error.email}}</div>
        </div>

        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Subir</span>
            </div>
            <div class="custom-file">
              <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01">Seleccionar foto</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="button" (click)="model.id? editar():crear()"
          >{{model.id? 'Editar':'Crear'}}</button>
        </div>
      </form>
  </div>
</div>
